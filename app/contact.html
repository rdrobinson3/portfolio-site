    <div class="row ">
        <div class="carousel">
            <span class="header" data-picture data-alt="Picture of Trey">

                <span data-src="images/contact290.jpg"></span>
                <span data-src="images/contact538.jpg" data-media="(min-width: 400px)"></span>
                <span data-src="images/contact970.jpg" data-media="(min-width: 800px)"></span>

                <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
                <noscript><img src="images/contact290.jpg" alt="Picture of Trey"></noscript>

            </span>

        </div>

    </div>
    <div class="container-full">
        <div class="row">

            <div class="col-md-12" >
                <h3 class="form-title">Send me a message</h3>
                <form role="form">
                    <div class="form-group col-md-6">
                        <label for="inputName">Your name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputMessage">Message</label>
                        <textarea id="inputMessage" class="form-control" rows="5" placeholder="Enter Message"></textarea>
                        <button type="submit" id="submitButton" class="btn btn-success pull-right">Send your email</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
